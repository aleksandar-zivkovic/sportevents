
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="addons/swal/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="scripts/cookies.js"></script>
    <script src="addons/swal/sweetalert.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="action-bar">
            <div class="action-bar-title">Login</div>
        </div>

        <div class="register-container">
            <div class="input-container">
                <label class="white-text">Username</label>
                <input class="input" type="text" id="Username" name="Username" maxlength="50" required autofocus spellcheck="false">
            </div>
            <div class="input-container">
                <label class="white-text">Password</label>
                <input class="input" type="password" id="Password" name="Password" required>
            </div>

            <div class="button-container">
                <input class="btn" type="submit" id="login-btn" value="Login">
                <input class="btn" type="submit" id="register-btn" value="Register">
            </div>

        </div>

        
    </div>

    <script src="scripts/global.js"></script>
    <script> setTitle("Login"); </script>
    <script src="scripts/login.js"></script>
</body>
</html>
