<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="addons/swal/sweetalert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="addons/swal/sweetalert.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="action-bar" id="action-bar-div">
            <script src="scripts/action-bar.js"></script>
        </div>

        <div class="button-container">
            <a href="eventsOnMap.html?nearby=false">
                <input class="btn text-size-30" type="submit" id="eventsOnMap-btn" value="Show map" />
            </a>
        </div>
        <div class="button-container">
            <a href="eventsOnMap.html?nearby=true">
                <input class="btn text-size-30" type="submit" id="nearbyEventsOnMap-btn" value="Nearby events" />
            </a>
        </div>
        <div class="button-container">
            <a href="allEvents.html">
                <input class="btn text-size-30" type="submit" id="allEvents-btn" value="List events" />
            </a>
        </div>
        <div class="button-container">
            <a href="searchEvents.html">
                <input class="btn text-size-30" type="submit" id="searchEvents-btn" value="Search events" />
            </a>
        </div>
    </div>

    <script src="scripts/global.js"></script>
    <script> setTitle("Events"); </script>
</body>
</html>
