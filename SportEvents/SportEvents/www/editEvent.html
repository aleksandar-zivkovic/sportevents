<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/editEvent.css">

    <title> Edit Event </title>

</head>
<body>

    <div> 
        <iframe src="http://localhost:4400/navBar.html" name="targetframe" allowTransparency="true" scrolling="no" frameborder="0" width="1000"></iframe> 
    
    </div>

    <div class="selectSport">
        <select class="info-item">
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="volleyball">Volleyball</option>
        </select>
    </div>

    <div class="info">
        <p class="info-item" id="eventName">Event Name: </p>
        <input type="text" id="eventNameInput" value=""><br>


        <p class="info-item" id="players">Max Players: </p>
        <input type="text" id="maxPlayersInput" value=""><br>

        <p class="info-item" id="dateandtime">Date and Time: </p>
        <input type="text" id="dateAndTimeInput" value=""><br>

        <p class="info-item" id="geolocation">Event Location: </p>
        <input type="text" id="geolocationInput" value=""><br>

        <p class="info-item" id="photo">Live photo: </p>
        <input type="text" id="photoInput" value=""><br>

        <button class="info-item" type="button" id="publishEvent"> Publish Event! </button>
    </div>

    
    <script type="text/javascript" src="scripts/editEvent.js"></script>

</body>
</html>
