<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="addons/swal/sweetalert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false">  </script>
    <script src="scripts/cookies.js"></script>
    <script src="addons/swal/sweetalert.js"></script>	

    <script src="http://vasic.ddns.net:8080/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="action-bar" id="action-bar-div">
            <script src="scripts/action-bar.js"></script>
        </div>

        <div class="white-text text-size-20" id="eventTitle">Sport: </div>
        <select class="input text-size-20 bottom-margin-10 center-text" id="sportInput">
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="volleyball">Volleyball</option>
            <option value="tennis">Tennis</option>
            <option value="crossfit">Crossfit</option>
            <option value="cycling">Cycling</option>
            <option value="running">Running</option>
            <option value="other">Other</option>
        </select>

        <div class="white-text text-size-20" id="eventTitle">Event Title: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="eventTitleInput" value="">
        <!--<div style="color: red; font-size: 9px; padding: 0px; position: absolute; margin-top: -30px; margin-left: 50px;" id="title_error" hidden>Event title already in use, please choose different one.</div>-->
        <div class="white-text text-size-20" id="eventDescription">Event Description: </div>
        <textarea class="input text-size-20 bottom-margin-10 center-text" rows="5" type="text" id="eventDescriptionInput" value=""></textarea>
        <div class="white-text text-size-20" id="dateAndTime">Date and Time: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="datetime-local" id="dateAndTimeInput">
        <div class="white-text text-size-20" id="dateAndTime">Duration (min): </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="number" id="durationInput">
        <div class="white-text text-size-20" id="address">Address: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="addressInput" value="" readonly>

        <div id="map" class="map">
            <img src="images/loading.gif" style="position: relative; top: 50%; margin-top: 100px;"/>
        </div>

        <div class="white-text text-size-20" id="latitude" hidden>Latitude: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="hidden" id="latitudeInput" value="">
        <div class="white-text text-size-20" id="longitude" hidden> Longitude: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="hidden" id="longitudeInput" value="">

        <div class="button-container">
            <input class="btn text-size-30" type="submit" id="publish-btn" value="Publish event" />
        </div>
    </div>

    <script src="scripts/global.js"></script>
    <script> setTitle("Add Event"); </script>
    <script src="scripts/addEvent.js"></script>
</body>
</html>
