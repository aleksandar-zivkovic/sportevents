<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="action-bar" id="action-bar-div">
            <script src="scripts/action-bar.js"></script>
        </div>
    </div>

    <div class="main-div">
        <div class="white-text text-size-20" id="eventTitle">Sport: </div>
        <select class="text-size-20 bottom-margin-10" id="sportInput">
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="volleyball">Volleyball</option>
        </select>
        <div class="white-text text-size-20" id="eventTitle">Event Title: </div>
        <input class="text-size-20 bottom-margin-10" type="text" id="eventTitleInput" value=""><br>
        <div class="white-text text-size-20" id="eventDescription">Event Description: </div>
        <input class="text-size-20 bottom-margin-10" type="text" id="eventDescriptionInput" value=""><br>
        <div class="white-text text-size-20" id="dateAndTime">Date and Time: </div>
        <input class="text-size-20 bottom-margin-10" type="datetime-local" id="dateAndTimeInput"><br>
        <div class="white-text text-size-20" id="latitude">Latitude: </div>
        <input class="text-size-20 bottom-margin-10" type="text" id="latitudeInput" value=""><br>
        <div class="white-text text-size-20" id="longitude"> Longitude: </div>
        <input class="text-size-20 bottom-margin-10" type="text" id="longitudeInput" value=""><br>
        <div class="btn text-size-35" id="publish-btn">Publish Event</div>
    </div>

    <script src="scripts/global.js"></script>
    <script> setTitle("Add Event"); </script>
</body>
</html>
