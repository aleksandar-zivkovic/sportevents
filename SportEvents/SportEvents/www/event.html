<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="addons/swal/sweetalert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false">  </script>
    <script src="scripts/cookies.js"></script>
    <script src="addons/swal/sweetalert.js"></script>		
</head>
<body>
    <div class="main-div">
        <div class="action-bar" id="action-bar-div">
            <script src="scripts/action-bar.js"></script>
        </div>

        <input id="eventId" type="hidden" />

        <div class="white-text text-size-20" id="sport">Sport: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="sportInput" value="" readonly>
        <div class="white-text text-size-20" id="eventTitle">Event Title: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="eventTitleInput" value="" readonly>
        <div class="white-text text-size-20" id="eventDescription">Event Description: </div>
        <textarea class="input text-size-20 bottom-margin-10 center-text" rows="5" type="text" id="eventDescriptionInput" value="" readonly></textarea>
        <div class="white-text text-size-20" id="dateAndTime">Date and Time: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="datetime-local" id="dateAndTimeInput" readonly>
        <div class="white-text text-size-20" id="dateAndTime">Duration (min): </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="number" id="durationInput" readonly>
        <div class="white-text text-size-20" id="address">Address: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="addressInput" value="" readonly>
        <div class="white-text text-size-20" id="latitude" hidden>Latitude: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="hidden" id="latitudeInput" value="" readonly>
        <div class="white-text text-size-20" id="longitude" hidden> Longitude: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="hidden" id="longitudeInput" value="" readonly>
        <div class="white-text text-size-20" id="createdBy">Created By: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="createdByInput" value="" readonly>

        <div id="map" class="map">
            <img src="images/loading.gif" style="position: relative; top: 50%; margin-top: 100px;" />
        </div>

        <div class="button-container">
            <button class="btn text-size-25" type="submit" id="edit-btn" value="Edit event">
                <img src="images/edit.png" width="32" height="32" style="position: absolute; left: 20%;"/>
                <p style="display:inline; margin-left: 20px;" id="edit-btn-text">Edit event</p>
            </button>
            <button class="btn text-size-25" type="submit" id="delete-btn">
                <img src="images/delete.png" width="32" height="28" style="position: absolute; left: 20%;" />
                <p style="display:inline; margin-left: 40px;">Delete event</p>
            </button>
        </div>
    </div>

    <script src="scripts/global.js"></script>
    <script src="scripts/event.js"></script>
</body>
</html>
