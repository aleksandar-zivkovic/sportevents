<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Sport events</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="addons/swal/sweetalert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false">  </script>
    <script src="scripts/cookies.js"></script>
    <script src="addons/swal/sweetalert.js"></script>		
</head>
<body>
    <div class="main-div">
        <div class="action-bar">
            <span id="logocontext" class="cont" data-role="context">
                <canvas id="logo"></canvas>
            </span>
            <span class="action-bar-title" style="margin-left: 40px;">Sport events</span>
        </div>

        <div class="button-container">
            <input class="btn" type="submit" id="events-btn" value="Events">
            <input class="btn" type="submit" id="users-btn" value="Users">
            <input class="btn" type="submit" id="profile-btn" value="Profile">
            <input class="btn" type="submit" id="addEvent-btn" value="Add event">
            <input class="btn" type="submit" id="logout-btn" value="Logout">
        </div>
        <div class="white-text margin-bottom-20 margin-side-20" id="user" value=""></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/global.js"></script>
    <script type="text/javascript" src="scripts/home.js"></script>

</body>
</html>
