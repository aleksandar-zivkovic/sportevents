<!DOCTYPE html>
<html>
<head>
    <title>Sport events</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="scripts/cookies.js"></script>
</head>
<body>
    <div class="main-div">
        <div class="action-bar">
            <span id="mapcontext" class="cont" data-role="context">
                <canvas id="map"></canvas>
            </span>
            <span class="action-bar-title" style="margin-left: 40px;">Sport events</span>
        </div>

        <div class="button-container">
            <input class="btn" type="submit" id="events-btn" value="Events">
            <input class="btn" type="submit" id="users-btn" value="Users">
            <input class="btn" type="submit" id="profile-btn" value="Profile">
            <input class="btn" type="submit" id="addEvent-btn" value="Add event">
            <input class="btn" type="submit" id="logout-btn" value="Logout">
        </div>
        <div class="white-text margin-bottom-20 margin-side-20" id="user" value=""></div>
    </div>

    <script type="text/javascript" src="scripts/global.js"></script>
    <script type="text/javascript" src="scripts/home.js"></script>
</body>
</html>
