<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false">  </script>
    <script src="scripts/cookies.js"></script>
    <script src="addons/swal/sweetalert.js"></script>		
</head>
<body>
    <div class="main-div">
        <div class="action-bar" id="action-bar-div">
            <script src="scripts/action-bar.js"></script>
        </div>

        <div class="white-text text-size-20" id="username">Username: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="usernameInput" value="" readonly>
        <div class="white-text text-size-20" id="email">Email: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="text" id="emailInput" value="" readonly>

        <div class="white-text text-size-20" id="latitude" hidden>Current Latitude: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="hidden" id="latitudeInput" value="" readonly>
        <div class="white-text text-size-20" id="longitude" hidden>Current Longitude: </div>
        <input class="input text-size-20 bottom-margin-10 center-text" type="hidden" id="longitudeInput" value="" readonly>

        <div class="white-text text-size-20" id="location">Current location:</div>

        <div id="map" class="map"></div>

        <!--
        <div class="white-text text-size-20" id="geo">Full geolocation: </div>
        <textarea class="input text-size-20 bottom-margin-10 center-text" rows="5" type="text" id="geolocationInput" value="" readonly></textarea>

        <div class="white-text text-size-20" id="events">Attending Events: </div>
        <textarea class="input text-size-20 bottom-margin-10 center-text" rows="5" type="text" id="eventsInput" value="" readonly></textarea>
    -->

    </div>

    <script src="scripts/global.js"></script>
    <script src="scripts/profile.js"></script>
    <script>
        setTitle("My Profile");
        showCurrentLocation();
    </script>
</body>
</html>
